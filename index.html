<!DOCTYPE html>
<html>
<head>
	<title>Signup Page Exercise</title>
	<meta charset="utf-8" name="description" content="1.6.2 Forms and Inputs Challenge, Signup Page">

	<!-- fonts  -->
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<section class="signup-form">
		<form class="form" action="/signup/" method="post">
		<img class="logo" src="images/logo.png">

		<fieldset class="signup-info" name="signup-info">
			<legend class="form-title">Sign up</legend>
			<label class="email" for="email" >Email</label>
			<input placeholder='foo@bar.com' type="email" name="email" id='email' required>
			<label class="pw" for="password" >Password</label>
			<input placeholder='1234passwOrd' type="password" name="password" id='password' required>
			<button class="button"type='submit'>Sign up</button>
			<a class="pw-reset" href="/forgot-password/new">Forgot password?</a>
		</fieldset>
	</form>
	</section>
	<section class="login">
		<span>Already have an account?</span>
		<a href="/login">Log in</a>
	</section>


</body>
</html>
